<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/form.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>質問・感想フォーム</title>
    
</head>
<body>
    <div class="title">
        <h1>質問・感想フォーム</h1>
    </div>

    <div class="item">
        <form action="" method="get" class="items">
            <div class="form-group1">
                <label>氏名</label><br>
                <label class="name1"><input type="text" name="name" required></label><br>
            </div>

            <div class="form-group2">
                <label for="name2">性別</label><br>
                <label class="btn"><input type="radio" name="sei" value="male" checked>男</label>
                <label class="btn"><input type="radio" name="sei" value="female" >女</label><br>
            </div>

            <div class="form-group3">
                <label for="name3">年齢</label><br>
                <!-- <input type="number" name="age"  placeholder="１０代" required> -->
                <select class="age" name="age1">
                    <option value="10">10代</option>
                    <option value="20">20代</option>
                    <option value="30">30代</option>
                    <option value="40">40代</option>
                    <option value="50">50代</option>
                    <option value="60">60代</option>
                    <option value="70">70代</option>
                    <option value="80">80代</option>

                </select>
            </div>

            <div class="form-group4">
                <label for="name4">今後見てみたいレシピ</label><br>
                <div class="recipe">
                    
                    <label class="btn"><input type="checkbox" name="cook1">和食</label>
                    <label class="btn"><input type="checkbox" name="cook2">中華</label>                  
                    <label class="btn"><input type="checkbox" name="cook3">洋食</label>
                    <label class="btn"><input type="checkbox" name="cook4">イタリアン</label>
                    <label class="btn"><input type="checkbox" name="cook5">スイーツ</label>
                    <label class="btn"><input type="checkbox" name="cook6">その他</label>
                   
                </div>

            </div>

            <div class="form-group">
                <label>自由コメント欄</label><br>
                <textarea name="text" rows="3" cols="40" placeholder="自由に意見を記述してください"></textarea>                
            </div>

        <button type="submit">送信</button>
        <button type="reset">取り消し</button>
        </form>
    </div>
    
</body>
</html>
